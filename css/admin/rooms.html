<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">จัดการข้อมูลห้องพัก</h2>
  <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addRoomModal">เพิ่มห้องพัก</button>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>ประเภทห้อง</th>
        <th>จำนวนห้อง</th>
        <th>ราคา</th>
        <th>ดำเนินการ</th>
      </tr>
    </thead>
    <tbody>
      <!-- ข้อมูลห้องพักจะถูกแสดงที่นี่ -->
    </tbody>
  </table>

  <!-- Modal สำหรับเพิ่มห้องพัก -->
  <div class="modal fade" id="addRoomModal" tabindex="-1" role="dialog" aria-labelledby="addRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRoomModalLabel">เพิ่มห้องพัก</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addRoomForm">
            <div class="form-group">
              <label for="roomType">ประเภทห้อง:</label>
              <input type="text" class="form-control" id="roomType" required>
            </div>
            <div class="form-group">
              <label for="roomCount">จำนวนห้อง:</label>
              <input type="number" class="form-control" id="roomCount" required>
            </div>
            <div class="form-group">
              <label for="roomPrice">ราคา:</label>
              <input type="number" class="form-control" id="roomPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
