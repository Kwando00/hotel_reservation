<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f9;
    }
    .login-box {
      width: 360px;
      margin: 7% auto;
    }
    .login-logo {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">
      <b>Admin</b> Panel
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">เข้าสู่ระบบเพื่อเริ่มต้น</p>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="ชื่อผู้ใช้" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
