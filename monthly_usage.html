<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #FFA500;
        }
        .navbar {
            background-color: #FFA500;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        footer {
            background-color: #FFA500;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">โรงแรม มรภ.ชัยภูมิ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">หน้าแรก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reserve.html">จองห้องพัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reservation.html">ตารางการจอง</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="monthly_usage.html">บันทึกการเข้าใช้บริการรายเดือน</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="text-center">บันทึกการเข้าใช้บริการรายเดือน</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ชื่อผู้จอง</th>
                    <th>เบอร์โทร</th>
                    <th>ประเภทห้อง</th>
                    <th>เช็คอิน</th>
                    <th>เช็คเอาท์</th>
                </tr>
            </thead>
            <tbody id="monthly-booking-list"></tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>© 2024 โรงแรม มรภ.ชัยภูมิ. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // แสดงรายการจองจาก localStorage
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const monthlyBookingList = document.getElementById('monthly-booking-list');
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.roomType}</td>
                    <td>${booking.checkin}</td>
                    <td>${booking.checkout}</td>
                `;
                monthlyBookingList.appendChild(row);
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // แสดงรายการจองจาก localStorage
        const monthlyBookings = JSON.parse(localStorage.getItem('monthlyBookings')) || {};
        const monthlyBookingList = document.getElementById('monthly-booking-list');

        for (const month in monthlyBookings) {
            const bookings = monthlyBookings[month];
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${booking.name}</td>
                    <td>${booking.phone}</td>
                    <td>${booking.roomType}</td>
                    <td>${booking.checkin}</td>
                    <td>${booking.checkout}</td>
                `;
                monthlyBookingList.appendChild(row);
            });
        }
    });
</script>

</body>
</html>
